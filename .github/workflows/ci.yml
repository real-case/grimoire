name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nx affected detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Nx workspace dependencies
        run: npm install

      - name: Install API dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt

      - name: Install UI dependencies
        run: |
          cd apps/ui
          yarn install

      - name: Run affected tests (PR)
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=test --base=origin/main --parallel=2

      - name: Run all tests (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx nx run-many --target=test --all --parallel=2

      - name: Run affected lint (PR)
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=lint --base=origin/main --parallel=2
        continue-on-error: true  # Don't fail build on lint errors initially

      - name: Run all lint (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx nx run-many --target=lint --all --parallel=2
        continue-on-error: true  # Don't fail build on lint errors initially

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nx affected detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Nx workspace dependencies
        run: npm install

      - name: Install UI dependencies
        run: |
          cd apps/ui
          yarn install

      - name: Build affected apps (PR)
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=build --base=origin/main --parallel=2
        continue-on-error: true  # Don't fail build on UI build errors (pre-rendering issues)

      - name: Build all apps (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx nx run-many --target=build --all --parallel=2
        continue-on-error: true  # Don't fail build on UI build errors (pre-rendering issues)
